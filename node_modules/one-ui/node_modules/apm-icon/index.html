<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iconfont for APM.</title>
  <link rel="stylesheet" href="iconfont.css" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Open Sans","Hiragino Sans GB","Microsoft Yahei", sans-serif;
    }

    body {
      position: relative;
    }

    a {
      text-decoration: none;
    }

    .btn {
      padding: 12px 18px;
      border: 1px #ffaabb solid;
      color: #ffaabb;
      border-radius: 3px;
      font-size: 16px;
      transition: all 200ms;
    }

    .btn:hover {
      color: #ff5274;
    }

    .btn-group {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%);
    }
  </style>
</head>
<body>

<div class="btn-group">
  <a class="btn" href="demo_fontclass.html"><i class="icon">&#xe624;</i> iconfont class</a>
  <a class="btn" href="demo_symbol.html"><i class="icon">&#xe610;</i> iconfont symbol</a>
  <a class="btn" href="demo_unicode.html"><i class="icon">&#xe60e;</i> iconfont unicode</a>
</div>

</body>
</html>
